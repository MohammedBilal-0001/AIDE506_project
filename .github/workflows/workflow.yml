name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  LOWER_OWNER: "mohammedbilal-0001"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend 1
        uses: docker/build-push-action@v5
        with:
          context: ./Backend_1
          file: ./Backend_1/Dockerfile.backend1
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_OWNER }}/backend1:latest
            ghcr.io/${{ env.LOWER_OWNER }}/backend1:${{ github.sha }}

      - name: Build and push Backend 2
        uses: docker/build-push-action@v5
        with:
          context: ./Backend_2
          file: ./Backend_2/Dockerfile.backend2
          push: true
          secrets: |
            DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}
          tags: |
            ghcr.io/${{ env.LOWER_OWNER }}/backend2:latest
            ghcr.io/${{ env.LOWER_OWNER }}/backend2:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_OWNER }}/frontend:latest
            ghcr.io/${{ env.LOWER_OWNER }}/frontend:${{ github.sha }}

      - name: Create deployment trigger
        run: echo "${{ github.sha }}" > .deployment_trigger
